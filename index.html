<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VersaPay - Payroll Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN / REGISTRATION SCREEN -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>VersaPay</h1>
            <p>Payroll for Modern Organizations</p>
            <div id="auth-forms">
                <!-- Login Form -->
                <form id="login-form">
                    <h2>Login to Your Organization</h2>
                    <input type="text" id="login-org-name" placeholder="Organization Name" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="error-message" id="login-error"></p>
                </form>
                <p>or</p>
                <!-- Registration Form -->
                <form id="register-form">
                    <h2>Register a New Organization</h2>
                    <input type="text" id="register-org-name" placeholder="Organization Name" required>
                    <input type="password" id="register-password" placeholder="Create a Password" required>
                    <button type="submit">Register</button>
                    <p class="error-message" id="register-error"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN APPLICATION SCREEN (Initially Hidden) -->
    <div id="app-screen" class="screen">
        <header>
            <h1 id="app-org-name">Organization Name</h1>
            <button id="logout-btn">Logout</button>
        </header>
        <div class="app-container">
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-view="dashboard-view">Dashboard</a></li>
                    <li><a href="#" class="nav-link" data-view="employees-view">Employees</a></li>
                    <li><a href="#" class="nav-link" data-view="settings-view">Settings</a></li>
                    <li><a href="#" class="nav-link" data-view="payroll-view">Run Payroll</a></li>
                    <li><a href="#" class="nav-link" data-view="reports-view">Reports</a></li>
                </ul>
            </nav>
            <main id="main-content">
                <!-- Views will be dynamically inserted here -->
                <div id="dashboard-view" class="view active"></div>
                <div id="employees-view" class="view"></div>
                <div id="settings-view" class="view"></div>
                <div id="payroll-view" class="view"></div>
                <div id="reports-view" class="view"></div>
            </main>
        </div>
    </div>

    <!-- Modal for Forms (e.g., Add/Edit Employee, Payslip) -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <!-- Modal content will be injected by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
